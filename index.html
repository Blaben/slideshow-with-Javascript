<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slidestyle.css">
    <title>Carousel/Slideshow Assignment Using JavaScript</title>
</head>
<body>
    <script src="scriptfile.js" > </script>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
      <img src="images/Book Cover design.jpg" style="width:100%">
      <div class="text">E-Book Cover Design</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
      <img src="images/church gig.jpg" style="width:100%">
      <div class="text">Church Event Flyer</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
      <img src="images/Funeral Poster Invitation Design Photoshop.jpg" style="width:100%">
      <div class="text">Funeral Invitations</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
      <img src="images/gig 6.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
      <img src="images/Makeup flyer 22 Blabensolutions .jpg" style="width:100%">
      <div class="text">Make Over Flyer Design</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
      <img src="images/Thumbnail for card fiverr.jpg" style="width:100%">
      <div class="text">Business Card Design</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onlick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</body>
</html>
